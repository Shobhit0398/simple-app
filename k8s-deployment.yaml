apiVersion: apps/v1
kind: Deployment
metadata:
    name: myapp
spec:
    replicas: 2
    selector: 
        matchLabels:
            app: myapp
    template:
        metadata:
            labels:
                app: myapp
        spec:
            containers:
            - name: myapp
              image: docker.io/shobhitnagar71/myapp:IMAGE_TAG
              ports:
              - containerPort: 3001

