name: CI-CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

env:
  IMAGE_NAME: myapp
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: Install Dependencies 
      run: npm install

    - name: Sonarqube Scan
      uses: sonarsource/sonarqube-scan-action@v2
      with:
        args: >
          -Dsonar.projectKey=simple-app
          -Dsonar.projectName=simple-app
          -Dsonar.sources=.
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  docker-build-push:
    needs: build-test-scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image
      run: |
        docker build \
          --build-arg REACT_APP_TMDB_API_KEY=${{ secrets.TMDB_API_KEY }} \
          -t $DOCKERHUB_USERNAME/$IMAGE_NAME:${{ github.sha }} .


    - name: Push Docker Image
      run: |
        docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:${{ github.sha }}

  deploy-k8s:
    needs: docker-build-push
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Get GKE credentials
      uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
        location: ${{ secrets.GKE_ZONE }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    - name: Update image tag
      run: |
        sed -i "s|IMAGE_TAG|${{ github.sha }}|g" k8s-deployment.yaml
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s-deployment.yaml
        kubectl apply -f k8s-service.yaml
        kubectl rollout status deployment/myapp --timeout=120s
